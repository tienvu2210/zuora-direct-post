<html>
    <head>
        <script src="https://js.stripe.com/v3/"></script>
        <script
            type="text/javascript"
            src="https://static.zuora.com/Resources/libs/hosted/1.3.1/zuora-min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://sandbox.na.zuora.com/apps/Hosted/lite2/js/HPM2Security.js"
        ></script>
        <script type="text/javascript" src="pages/checkout_handler.js"></script>
    </head>

    <body>
        <div>
            <label for="zuoraAccountId">Zuora Account ID</label><br />
            <textarea
                rows="1"
                cols="75"
                id="zuoraAccountId"
                style="resize: none"
            ></textarea>
            <br />
        </div>
        <button type="button" onclick="fillDefaultCard()">Default Card</button>
        <br />
        <button type="button" onclick="fill3DSCard()">3DS Card</button>
        <br />
        <form
            id="directpost"
            name="Payment2Form"
            action="https://apisandbox.zuora.com/apps/PublicHostedPageLite.do"
            method="post"
        >
            <input type="hidden" name="method" value="submitPage" />
            <input type="hidden" name="host" value="http://localhost:3200/" />
            <input type="hidden" name="id" value="" />
            <input type="hidden" name="tenantId" value="" />
            <input type="hidden" name="field_key" value="" />
            <input type="hidden" name="signature" value="" />
            <input type="hidden" name="token" value="" />
            <input type="hidden" name="field_accountId" value="" />
            <input
                type="hidden"
                name="encrypted_fields"
                value="#field_creditCardNumber#field_cardSecurityCode#field_creditCardExpirationMonth#field_creditCardExpirationYear"
            />
            <input type="hidden" name="encrypted_values" value="" />
            <input type="hidden" name="field_style" value="iframe" />
            <input id="card_number" name="card_number" value="" />
            <input
                id="card_expiration_month"
                name="card_expiration_month"
                value=""
            />
            <input
                id="card_expiration_year"
                name="card_expiration_year"
                value=""
            />
            <input id="card_ccv" name="card_ccv" value="" />

            <input type="text" name="field_creditCardType" value="MasterCard" />
            <input
                type="text"
                name="field_creditCardHolderName"
                value="some dude"
            />
            <input type="text" name="field_creditCardCountry" value="CAN" />
            <input
                type="text"
                name="field_creditCardState"
                value="British Columbia"
            />
            <input
                type="text"
                name="field_creditCardAddress1"
                value="1234 some place"
            />
            <input type="text" name="field_creditCardCity" value="Toronto" />
            <input
                type="text"
                name="field_creditCardPostalCode"
                value="V6C 6T5"
            />
            <input type="text" name="field_phone" value="" />
            <input type="text" name="field_email" value="tienvu@asana.com" />
            <input
                type="text"
                name="field_mitNetworkTransactionId"
                value="113103541071139"
            />
            <input type="text" name="field_mitConsentAgreementRef" value="1" />
            <input
                type="text"
                name="field_mitConsentAgreementSrc"
                value="External"
            />
            <input
                type="text"
                name="field_mitCredentialProfileType"
                value="Recurring"
            />
            <input type="text" name="field_mitProfileAction" value="Persist" />
            <input
                type="text"
                name="field_agreementSupportedBrands"
                value="Visa,MasterCard"
            />
            <br />
            <input type="submit" />
        </form>
        <div>
            <textarea
                rows="20"
                cols="75"
                id="statusText"
                readonly="true"
            ></textarea>
        </div>
    </body>
</html>
